<script>
    // Remove default favicon
    const defaultFavicon = document.querySelector('link[href*="favicon.svg"]');
    if (defaultFavicon) {
        defaultFavicon.remove();
    }
    // Add custom favicon
    const link = document.createElement('link');
    link.rel = 'icon';
    link.type = 'image/png';
    link.href = 'fav_icon.png';
    document.head.appendChild(link);
</script>
